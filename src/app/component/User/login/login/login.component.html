<div class="login-container">
    <div class="login-card">
      <div class="auth-tabs">
        <button class="tab active">Login</button>
        <button class="tab" (click)="goToRegister()">Sign-up</button>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" class="form-input">
        </div>
  
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" class="form-input">
        </div>
  
        <a href="#" class="forgot-password">Forgot Password?</a>
  
        <button type="submit" class="login-button" [disabled]="loginForm.invalid || loading">
          Login
        </button>
      </form>
    </div>
  </div>
